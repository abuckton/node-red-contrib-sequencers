<!-- 79-Toggle.html file that corresponds to the 79-toggle.js file           -->
<!-- This creates and configures the onscreen elements of the node           -->

<script type="text/x-red" data-template-name="toggle">
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-trigger">Trigger value</label>
        <input type="text" id="node-input-trigger" placeholder="Trigger value">
    </div>
    <div class="form-row">
        <label for="node-input-flip">Flip value</label>
        <input type="text" id="node-input-flip" placeholder="Flip value">
    </div>
    <div class="form-row">
        <label for="node-input-flop">Flop value</label>
        <input type="text" id="node-input-flop" placeholder="Flop value">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="toggle">
   <p>Toggle processing node. Based on an event, the output will toggle between
   the two chosen ouputs payloads</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.topic</b> and
   <b>msg.payload</b>. msg.payload is a String.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('toggle',{
        category: 'function',
        color:"#E2D96E",
        defaults: {
            name: {value:""},
            topic: {value:"", required:true},
            trigger: {value:""},
            flip: {value:""},
            flop: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "myicon.png",
        label: function() {
            return this.name||this.topic||"toggle";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
